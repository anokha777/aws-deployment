<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Application Login</title>
</head>
<body>
    <div id="loginform" class="loginform">
        <h1>Login</h1> <br>
        <!-- action="/user/login" method="POST" -->
        <form>
            Users ID: <input name="username" id="username" type="text" placeholder="User name"> <br><br>
            Password: <input name="password" id="password" type="password" placeholder="Password"> <br><br>
            <button type="button" onclick="userloginui(document.getElementById('username').value, document.getElementById('password').value)">Login</button>
        </form>
        
        <h4>DO have account, please register using below button.</h4> <br>
        <form action="/user/registerform" method="GET">
            <button type="submit">Register</button>
        </form>
    </div>
<script type="text/javascript" src="../../../bundle.js"></script></body>
</html>
